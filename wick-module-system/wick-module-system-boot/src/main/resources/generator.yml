generator:
  # 作者
  author: Wickson
  # 默认生成包路径 system 需改成自己的模块名称 如 system monitor tool
  packageName: com.wick.boot.module.system
  # 后端名称
  backendAppName: wick-boot
  # 前端名称
  frontendAppName: wick-web
  # 模板配置
  templateConfigs:
    Controller:
      templatePath: generator/java/controller/controller.java.vm
      packageName: controller
    AbstractService:
      templatePath: generator/java/service/abstractService.java.vm
      packageName: service
    Service:
      templatePath: generator/java/service/service.java.vm
      packageName: service
    ServiceImpl:
      templatePath: generator/java/service/impl/serviceImpl.java.vm
      packageName: service.impl
    Mapper:
      templatePath: generator/java/mapper/mapper.java.vm
      packageName: mapper
    MapperXml:
      templatePath: generator/java/mapper/mapper.xml.vm
      packageName: mapper
      extension: .xml
    Converter:
      templatePath: generator/java/convert/converter.java.vm
      packageName: converter
    DTO:
      templatePath: generator/java/model/dto/dto.java.vm
      packageName: model.dto
    AddVO:
      templatePath: generator/java/model/vo/addVO.java.vm
      packageName: model.vo
    UpdateVO:
      templatePath: generator/java/model/vo/updateVo.java.vm
      packageName: model.vo
    QueryVO:
      templatePath: generator/java/model/vo/queryVo.java.vm
      packageName: model.vo
    Entity:
      templatePath: generator/java/model/entity/entity.java.vm
      packageName: model.entity
    Api:
      templatePath: generator/vue3/api/api.ts.vm
      packageName: api
      extension: .ts
    View:
      templatePath: generator/vue3/views/index.vue.vm
      packageName: views
      extension: .vue
